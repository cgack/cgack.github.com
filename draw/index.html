<!doctype html>
<html>
<head>
<title>Draw!</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
<script src="drawings.js" type="text/javascript"></script>
</head>
<body>
<div id="wrapper">
<div class="menu">
	<ul>
		<li>
			<a  id="edit">Edit</a>
			<ul>
				<li>
					<a  id="clear">Clear</a>
				</li>
				<li>
					<a  id="undo" title="ctrl + z">Undo</a>
				</li>
				<li>
					<a  id="redo" title="ctrl + y">Redo</a>
				</li>
				<li>
					<a  id="backout">Exit</a>
				</li>
			</ul>
		</li>
		<li>
		<li>
			<a  id="draw">Draw</a>
			<ul id="colors">
				<li style="background-color:white;">
					<a>White</a>
				</li>
				<li style="background-color:red;">
					<a>Red</a>
				</li>
				<li style="background-color:orange;">
					<a>Orange</a>
				</li>
				<li style="background-color:yellow;">
					<a>Yellow</a>
				</li>
				<li style="background-color:green;">
					<a>Green</a>
				</li>
				<li style="background-color:blue;">
					<a>Blue</a>
				</li>
				<li style="background-color:indigo;">
					<a>Indigo</a>
				</li>
				<li style="background-color:violet;">
					<a>Violet</a>
				</li>
				<li style="background-color:black;">
					<a>Black</a>
				</li>
			</ul>
			
		</li>
		<li>
			<a  id="text">Add Text</a>
			<ul id="fonts">
				<li style="font-family: 'Arial', Helvetica, sans-serif;">
					<a>Arial</a>
				</li>
				<li style="font-family: 'Courier New', Courier, monospace;">
					<a>Courier New</a>
				</li>
				<li style="font-family: 'Georgia', serif;">
					<a>Georgia</a>
				</li>
				<li style="font-family: 'Lucida Console', Monaco, monospace">
					<a>Lucida Console</a>
				</li>
				<li style="font-family: 'Times New Roman', Times, serif">
					<a>Times New Roman</a>
				</li>
				<li style="font-family: 'Verdana', Geneva, sans-serif">
					<a>Verdana</a>
				</li>
			</ul>
		</li>
		<label for="sizer">Line Size:</label>
		<input name="sizer" id="sizer" type="text" />
		
	</ul>
</div>
<canvas id="canvas" ></canvas>
</div> 
</body>
</html>
